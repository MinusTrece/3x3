<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>3x3 Cuadrícula</title>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      <div class="content">
        <div class="img">
          <img src="https://i.imgur.com/jRdWGuz.jpg" alt="Imagen 1">
        </div>
        <span class="special-text">Messi</span>
      </div>
    </div>
    <div class="grid-item">
      <div class="content">
        <span>"Evita tocarte"</span>
      </div>
    </div>
    <div class="grid-item">
      <div class="content">
        <span>"Que miras bobo"</span>
      </div>
    </div>
    <div class="grid-item">
      <div class="content">
        <span>"here we go again"</span>
      </div>
    </div>
    <div class="grid-item">
      <div class="content">
        <div class="img">
          <img src="https://i.imgur.com/0H3ieBr.jpg" alt="Imagen 5">
        </div>
        <span class="special-text">CJ</span>
      </div>
    </div>
    <div class="grid-item">
      <div class="content">
        <span>"¡Soy un maniático bien vestido!"</span>
      </div>
    </div>
    <div class="grid-item">
      <div class="content">
        <span>"Going postal!"</span>
      </div>
    </div>
    <div class="grid-item">
      <div class="content">
        <span>"I regret nothing!"</span>
      </div>
    </div>
    <div class="grid-item">
      <div class="content">
        <div class="img">
          <img src="https://i.imgur.com/SMVUsI1.jpg" alt="Imagen 9">
        </div>
        <span class="special-text">The Postal Dude</span>
      </div>
    </div>
  </div>
</body>
</html>
